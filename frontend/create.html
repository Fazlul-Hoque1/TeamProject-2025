<!DOCTYPE html> 
<html lang="en"> 
    <head> 
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Create Event</title> 
        <link rel="stylesheet" href="style.css"> 
    </head> 
    <body> 
        <nav class="navbar">
        <img src="Images/Evento.png" alt="My App Logo" width="200">
        <a href="index.html" class="btn">Back to Main Page</a>
    </nav>
        <h1 class="create-event">Create New Event</h1> 
        <form id="event-form"> 
            <label>Title: <input type="text" id="title" required></label> 
            <label>Date: <input type="date" id="date" required></label>
            <label>Location: <input type="text" id="location" required></label> 
            <label>Description: <textarea id="description"></textarea></label> 
            <button class="create-btn" type="submit">Create</button> 
        </form> 
        <script src="main.js"></script> 
    </body> 
</html>
